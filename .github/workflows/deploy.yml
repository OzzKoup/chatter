name: Deploy to Local Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

      - name: Stop existing services
        run: |
          pkill -f "ssh.*serveo.net" || true
          pkill -f "kubectl.*port-forward" || true
          echo "Existing services stopped"

      - name: Deploy to Kubernetes
        run: |
          DEPLOYMENT_FILE=".github/workflows/k8s/deployment.yaml"
          
          if [ ! -f "$DEPLOYMENT_FILE" ]; then
            echo "Error: $DEPLOYMENT_FILE not found"
            exit 1
          fi
          
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}|g" "$DEPLOYMENT_FILE"
          
          kubectl apply -f "$DEPLOYMENT_FILE"
          kubectl rollout status deployment/chatter-deployment --timeout=300s

      - name: Start services
        run: |
          echo "Starting port forwarding on port 8081..."
          nohup kubectl port-forward service/chatter-service 8081:80 --address 0.0.0.0 > /tmp/port-forward.log 2>&1 &
          sleep 10
          
          echo "Testing local connection..."
          if curl -f http://localhost:8081/hello > /dev/null 2>&1; then
            echo "Local service responding, starting tunnel..."
            nohup ssh -i ~/.ssh/serveo_key -R chatter-msg:80:localhost:8081 serveo.net > /tmp/serveo.log 2>&1 &
            sleep 5
            echo "Services started! Access: https://chatter-msg.serveo.net/hello"
          else
            echo "Local service not responding"
            cat /tmp/port-forward.log
            exit 1
          fi