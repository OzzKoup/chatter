name: Deploy to Local Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

      - name: Stop existing services
        run: /usr/local/bin/tunnel stop

      - name: Deploy to Kubernetes
        run: |
          DEPLOYMENT_FILE=".github/workflows/k8s/deployment.yaml"
          
          if [ ! -f "$DEPLOYMENT_FILE" ]; then
            echo "Error: $DEPLOYMENT_FILE not found"
            exit 1
          fi
          
          sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ github.sha }}|g" "$DEPLOYMENT_FILE"
          
          kubectl apply -f "$DEPLOYMENT_FILE"
          kubectl rollout status deployment/chatter-deployment --timeout=300s

      - name: Start services
        run: /usr/local/bin/tunnel start