apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatter-deployment
  labels:
    app: chatter
spec:
  replicas: 1
  strategy:
    type: Recreate  # Простіша стратегія
  selector:
    matchLabels:
      app: chatter
  template:
    metadata:
      labels:
        app: chatter
    spec:
      terminationGracePeriodSeconds: 10  # Швидше завершення
      containers:
        - name: chatter
          image: admin/chatter:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          # Прості health checks без actuator
          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 2
          # Менші resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: chatter-service
  labels:
    app: chatter
spec:
  selector:
    app: chatter
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
  type: NodePort